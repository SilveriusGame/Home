<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silverius Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Silverius Game</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><button id="toggle-theme" class="btn-sm">🌙</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero fade-in">
    <h1>Welcome To Silverius Game Pages</h1>
    <p>I make an easy and fun games fo everyone</p>
    <a href="projects.html" class="btn">See All My Games</a>
  </section>

  <script>
    // Fade-in animation
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".fade-in").classList.add("show");
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
